<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update User</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Background and Base Styles */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #2c5f2d, #a78a5f);
      font-family: Arial, sans-serif;
    }

    /* Centered Form Container */
    .edit-user-container {
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    /* Title Styles */
    .edit-user-container h2 {
      font-size: 2rem;
      color: #2c5f2d;
      margin-bottom: 1.5rem;
    }

    /* Button Styles */
    .btn-primary {
      background-color: #2c5f2d;
      border: none;
      width: 100%;
    }
    .btn-primary:hover {
      background-color: #1f4721;
    }
  </style>
</head>

<body>
<div class="edit-user-container">
  <h2>Update User</h2>
  <form th:action="@{/admin/users/{id}(id=${user.id})}" th:method="post">
    <div class="form-group mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" name="username" th:value="${user.username}" class="form-control" required>
    </div>
    <div class="form-group mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="text" id="password" name="password" th:value="${user.password}" class="form-control" required>
    </div>
    <div class="form-group mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" id="firstName" name="firstName" th:value="${user.firstName}" class="form-control" required>
    </div>
    <div class="form-group mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" id="lastName" name="lastName" th:value="${user.lastName}" class="form-control" required>
    </div>
    <div class="form-group mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" th:value="${user.email}" class="form-control" required>
    </div>
    <div class="form-group mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="text" id="phoneNumber" name="phoneNumber" th:value="${user.phoneNumber}" class="form-control" required>
    </div>
    <div class="form-group mb-3">
      <label for="role" class="form-label">Role</label>
      <select id="role" name="role" class="form-select" required>
        <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"
                th:selected="${user.role == role}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Update User</button>
  </form>
</div>
</body>
</html>
