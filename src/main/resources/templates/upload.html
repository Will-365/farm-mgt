<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Background and Base Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2c5f2d, #a78a5f);
            font-family: Arial, sans-serif;
        }

        /* Centered Container */
        .upload-container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Title Styles */
        .upload-container h1 {
            font-size: 2rem;
            color: #2c5f2d;
            margin-bottom: 1.5rem;
        }

        .upload-container h3 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1rem;
        }

        /* Form Field Styles */
        .form-group label {
            font-weight: bold;
            color: #333;
        }

        .form-control {
            margin-top: 0.5rem;
            border-radius: 4px;
            box-shadow: none;
            border: 1px solid #ddd;
        }

        /* Button Styles */
        .btn-primary {
            width: 100%;
            background-color: #b5651d;
            border: none;
            padding: 0.8rem;
            color: #ffffff;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #8a4d15;
        }

        /* Message Styles */
        .message {
            margin-top: 1.5rem;
        }
    </style>
</head>

<body>
<div class="upload-container">
    <h1>Upload Data</h1>

    <!-- User Upload Form -->
    <h3>Upload User Data</h3>
    <form action="/admin/upload/users" method="post" enctype="multipart/form-data" class="mt-4">
        <div class="form-group">
            <label for="userFile">Select User CSV file:</label>
            <input type="file" id="userFile" name="file" accept=".csv" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload Users</button>
    </form>

    <!-- User Upload Message -->
    <div th:if="${userMessage}" class="message alert alert-info" role="alert">
        <p th:text="${userMessage}"></p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
